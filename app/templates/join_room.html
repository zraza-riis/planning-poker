{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>You're now joining the room <em>"{{room.name}}"</em></h1>
            <br>
            <h2 class="mb-4">Please Choose Your Display Name:</h2>
            <form method="post">
                <div class="form-group">
                    <label for="display_name">Display Name</label><br><br>
                    <input type="text" class="form-control" id="display_name" name="display_name" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Join Room</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
